
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>О сайте — Петра</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: white;
    }

    header {
      position: relative;
    }

    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 20px;
      cursor: pointer;
      z-index: 11;
    }

    .menu-button div {
      height: 4px;
      background: black;
      margin: 5px 0;
      transition: 0.3s;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: black;
      color: white;
      padding: 60px 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      z-index: 10;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
    }

    .content {
      padding: 100px 20px 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="menu-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="sidebar" id="sidebar">
    <a href="index.html">Главная</a>
    <a href="index.html#gallery">Галерея</a>
    <a href="index.html#idinaxui">Петра-Пего</a>
    <a href="info.html">О сайте</a>
  </nav>
</header>

<main class="content">
  <h1>О сайте</h1>
  <p>Здесь будет информация о сайте, авторе, источниках вдохновения и целях проекта.</p>
  <p>Заполни этот текст сам — всё отредактировать легко прямо в этом HTML-файле.</p>
</main>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>

</body>
</html>
